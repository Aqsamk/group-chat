<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="container">
      <h1>Chat App</h1>
      <form onsubmit="addNewMessage(event)" id="message-form" method="POST">
        <input type="text" id="message-input" name="messageInp" placeholder="Enter your message">
        <button type="submit">Send</button>
      </form>
      <ul id="listofmessages"></ul>
    </div>
    <script src="chat.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </body>
</html>
